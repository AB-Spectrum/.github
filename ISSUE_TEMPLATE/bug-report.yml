name: üêõ Bug Report
description: Report a bug in our data analytics or ML systems
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! This helps us improve our data analytics and therapeutic outcomes.

  - type: dropdown
    id: system
    attributes:
      label: System Component
      description: Which system component is affected?
      options:
        - Data Pipeline
        - ML Models
        - Analytics Dashboard
        - API Services
        - Data Warehouse
        - Therapy Tracking
        - Reporting System
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: impact
    attributes:
      label: Impact on Therapy Operations
      description: How does this bug affect therapy delivery, data accuracy, or clinical decisions?
      placeholder: Describe the clinical/operational impact...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened
      placeholder: What actually happened?
    validations:
      required: true

  - type: textarea
    id: data-samples
    attributes:
      label: Data Samples (if applicable)
      description: Provide anonymized data samples that reproduce the issue (ensure HIPAA compliance)
      placeholder: |
        ```
        # Anonymized data sample
        patient_id: "anon_001"
        session_date: "2024-01-15"
        issue_field: problematic_value
        ```
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: If applicable, add error logs (sanitized for PHI)
      render: text
      placeholder: Paste sanitized error logs here...
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: Priority Level
      description: How urgent is this bug?
      options:
        - Critical - Therapy delivery impacted
        - High - Data accuracy compromised
        - Medium - Performance/usability issue
        - Low - Minor cosmetic issue
    validations:
      required: true

  - type: checkboxes
    id: environment
    attributes:
      label: Environment
      description: Which environments are affected?
      options:
        - label: Production
        - label: Staging
        - label: Development
        - label: Local

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of the system are you using?
      placeholder: "v1.2.3"

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might be helpful...

  - type: checkboxes
    id: checks
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following
      options:
        - label: I have verified this is not a duplicate issue
          required: true
        - label: I have removed all PHI/sensitive data from this report
          required: true
        - label: I have included sufficient detail to reproduce the issue
          required: true