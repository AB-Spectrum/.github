name: ðŸš€ Feature Request
description: Suggest a new feature for our data analytics or ML systems
title: "[Feature]: "
labels: ["enhancement", "feature-request"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a new feature! Your ideas help us improve therapy outcomes through better technology.

  - type: dropdown
    id: category
    attributes:
      label: Feature Category
      description: What type of feature is this?
      options:
        - Data Analytics
        - Machine Learning Model
        - Dashboard/Visualization
        - API Enhancement
        - Data Pipeline
        - Therapy Tracking
        - Reporting
        - Clinical Decision Support
        - Integration
        - Other
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What clinical or operational problem would this feature solve?
      placeholder: |
        Describe the problem this feature would address...
        - How does this impact therapy delivery?
        - What inefficiencies exist currently?
        - What clinical insights are missing?
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the feature you'd like to see implemented
      placeholder: |
        Detailed description of the proposed feature...
        - What should it do?
        - How should it work?
        - What would the user experience be?
    validations:
      required: true

  - type: textarea
    id: clinical-impact
    attributes:
      label: Clinical Impact
      description: How would this feature improve therapy outcomes or clinical workflows?
      placeholder: |
        Expected clinical benefits:
        - Improved therapy outcomes
        - Better data-driven decisions
        - Enhanced therapist efficiency
        - Better family engagement
    validations:
      required: true

  - type: textarea
    id: user-stories
    attributes:
      label: User Stories
      description: Provide specific user stories for this feature
      placeholder: |
        As a [role], I want [feature] so that [benefit]

        Example:
        - As a therapist, I want real-time behavior pattern alerts so that I can adjust interventions immediately
        - As a clinical director, I want outcome prediction models so that I can optimize treatment plans
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature?
      options:
        - Critical - Directly impacts therapy outcomes
        - High - Significantly improves clinical workflows
        - Medium - Enhances user experience
        - Low - Nice to have
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: What alternatives have you considered?
      placeholder: Describe alternative approaches or workarounds...
    validations:
      required: false

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: What would make this feature complete and successful?
      placeholder: |
        Define specific, measurable criteria:
        - [ ] Functional requirement 1
        - [ ] Performance requirement
        - [ ] User experience requirement
        - [ ] Data accuracy requirement
    validations:
      required: false

  - type: textarea
    id: data-requirements
    attributes:
      label: Data Requirements
      description: What data would be needed for this feature?
      placeholder: |
        Data sources, collection methods, privacy considerations:
        - Input data required
        - Output data generated
        - Privacy/HIPAA considerations
        - Data quality requirements
    validations:
      required: false

  - type: checkboxes
    id: stakeholders
    attributes:
      label: Key Stakeholders
      description: Who would benefit from or be impacted by this feature?
      options:
        - label: Therapists/Clinicians
        - label: Clinical Directors
        - label: Families
        - label: Data Analysts
        - label: Administrators
        - label: Researchers

  - type: input
    id: timeline
    attributes:
      label: Desired Timeline
      description: When would you like to see this feature implemented?
      placeholder: "Q2 2024, ASAP, etc."

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other relevant information, mockups, references, or research
      placeholder: |
        Additional context:
        - Related research papers
        - Industry best practices
        - Similar implementations
        - Technical constraints

  - type: checkboxes
    id: confirmation
    attributes:
      label: Confirmation
      description: Please confirm the following
      options:
        - label: This feature aligns with evidence-based ABA practices
          required: true
        - label: I have considered HIPAA compliance requirements
          required: true
        - label: This feature would provide measurable clinical value
          required: true